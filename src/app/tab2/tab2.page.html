<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <br>
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  <ion-list>
    <ion-item *ngFor="let item of getKeys(cats)" [queryParams]="{name: cats.get(item).name}"
              [routerLink]="['/tabs/tab4/category/'+ cats.get(item).slug]" detail>
      <ion-label style="margin-left:1em">
        <h2>{{cats.get(item).name}}</h2>
        <p>{{cats.get(item).post_count}} items</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button *ngIf="loaded" (click)="next()">Load more</ion-button>
</ion-content>
